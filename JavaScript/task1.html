<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Register Form</title>
    <script>
        function btnclick() {
        alert("the form has been submitted");
        }
        </script>
</head>
<body>
	<h2 style="width:200px;height:50px;  color:rgb(9, 129, 27)">Register Form</h2>
	
	<form id="register-form">
		<label for="name" style="color: rgb(109, 107, 224);">Name:</label>
		<input type="text" id="name" name="name" placeholder="FirstName  LastName"><br><br>
		<label for="dob" style="color: rgb(109, 107, 224);">Date of Birth:</label>
		<input type="date" id="dob" name="dob"><br><br>
        <label for="gmail" style="color: rgb(109, 107, 224);">Gmail:</label>
        <input type="email" id="gmail" name="gmail" inputmode="email" placeholder="example@gmail.com" required>
        <label for="linkedin" style="color: rgb(109, 107, 224);">LinkedIn Id:</label>
        <input type="link" id="linkedin" name="linkedin" inputmode="url"><br><br>
        <label for="phone" style="color: rgb(109, 107, 224);">Phone Number:</label>
        <input type="tel" id="phone" name="phone" inputmode="numeric" pattern="[0-9]{10}" maxlength="10" placeholder="Enter phone number" required><br><br>
		<label for="city" style="color: rgb(109, 107, 224);">City:</label>
		<input type="text" id="city" name="city">
        <label for="statw" style="color: rgb(109, 107, 224);">State:</label>
		<input type="text" id="state" name="state">
        <label for="pincode" style="color: rgb(109, 107, 224);">Pincode:</label>
        <input type="tel" id="pincode" name="pincode" inputmode="numeric" pattern="[0-9]{6}" maxlength="6" placeholder="Enter pincode" required><br><br>
        <input type="button" value="Submit"  onclick="btnclick()">
	</form>

</body>
</html>
